</ion-header>

<ion-content padding class="restaurant_background">

      <h1>{{item.nom}}</h1>
    </ion-item>
    <ion-list>
      <img src="http://lavalldelord.com/appvallLord/storage/app/images/{{item.imatgePrincipal}}" class="img_thumbnail">
      <ion-item no-lines>
        <strong>Cuina oberta: </strong><br />
        De {{item.horariDia}}<br />
        i de {{item.horariNit}}
      </ion-item>
      <ion-item no-lines>
        <strong>Preu aproximat: </strong><br />

      </ion-item>
    </ion-list>

</ion-content>
