<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="assets/imgs/logo-vdl-mini.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngIf="data">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm>
          <img src="http://lavalldelord.com/appvallLord/storage/app/images/{{data.imatgeSecundaria}}">
          <ion-fab right top>
            <button ion-fab (click)="obreMaps(data.direccio,data.poblacio)">
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-fab>
        </ion-col>
        <ion-col col-12 col-sm>
          <ion-item>
            <h1>
              <strong>{{data.nom}}</strong>
            </h1>
          </ion-item>
          <ion-item>
            <ion-icon name="logo-euro" item></ion-icon> Des de {{data.preu}}€
          </ion-item>
          <ion-item no-lines>
            <ion-icon name="locate" item> {{data.poblacio}}</ion-icon>
          </ion-item>
          <ion-item no-lines>
            <ion-icon name="clock" item></ion-icon> Cuina de {{data.obertura_dia}}h a {{data.tancament_dia}}h i {{data.obertura_nit}}h a {{data.tancament_nit}}h<br />
          </ion-item>
          <ion-item no-lines>
            <a href="tel:{{data.telefon}}"><ion-icon name="call" item> {{data.telefon}}</ion-icon></a>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm>
          <ion-item *ngFor="let item of items">
            <ion-list inset>
              <ion-item>
                Menú
                <ion-icon *ngIf="item.Menu==='checkmark-circle'" name={{item.Menu}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.Menu==='close-circle'" name={{item.Menu}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Menu infantil
                <ion-icon *ngIf="item.MenuInfantil==='checkmark-circle'" name={{item.MenuInfantil}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.MenuInfantil==='close-circle'" name={{item.MenuInfantil}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Carta
                <ion-icon *ngIf="item.Carta==='checkmark-circle'" name={{item.Carta}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.Carta==='close-circle'" name={{item.Carta}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Cuina Catalana
                <ion-icon *ngIf="item.CuinaCatalana==='checkmark-circle'" name={{item.CuinaCatalana}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.CuinaCatalana==='close-circle'" name={{item.CuinaCatalana}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Pizza
                <ion-icon *ngIf="item.Pizza==='checkmark-circle'" name={{item.Pizza}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.Pizza==='close-circle'" name={{item.Pizza}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Plats combinats
                <ion-icon *ngIf="item.PlatsCombinats==='checkmark-circle'" name={{item.PlatsCombinats}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.PlatsCombinats==='close-circle'" name={{item.PlatsCombinats}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Entrepans
                <ion-icon *ngIf="item.Entrepans==='checkmark-circle'" name={{item.Entrepans}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.Entrepans==='close-circle'" name={{item.Entrepans}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Apte per celiacs
                <ion-icon *ngIf="item.ApteCeliacs==='checkmark-circle'" name={{item.ApteCeliacs}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.ApteCeliacs==='close-circle'" name={{item.ApteCeliacs}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Terrassa
                <ion-icon *ngIf="item.Terrasa==='checkmark-circle'" name={{item.Terrasa}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.Terrasa==='close-circle'" name={{item.Terrasa}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
              <ion-item>
                Zona d’esbarjo
                <ion-icon *ngIf="item.ZonaEsbarjo==='checkmark-circle'" name={{item.ZonaEsbarjo}}  [ngStyle]="{'color': 'green'}" item-end></ion-icon>
                <ion-icon *ngIf="item.ZonaEsbarjo==='close-circle'" name={{item.ZonaEsbarjo}}  [ngStyle]="{'color': 'red'}" item-end></ion-icon>
              </ion-item>
            </ion-list>
          </ion-item>
          <button ion-button full (click)="obreMapsIndicacions(data.direccio,data.poblacio)">
            <ion-icon name="navigate"> {{data.direccio}}</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
