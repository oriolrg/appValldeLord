<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="assets/imgs/logo-vdl-mini.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngIf="data">
    <img src="http://lavalldelord.com/appvallLord/storage/app/images/{{data.imatgeSecundaria}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>


    <ion-item>
      <ion-list>
        <ion-item>
          <ion-icon name="restaurant" item-left large ></ion-icon>
          <h1>
            <strong>{{data.nom}}</strong>
          </h1>
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-list inset>
        <ion-item>
          Menú
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Menu infantil
          <ion-icon name="close-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Carta
          <ion-icon name="close-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Cuina Catalana
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Pizza
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Plats combinats
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Entrepans
          <ion-icon name="close-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Apte per celiacs
          <ion-icon name="close-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Terrassa
          <ion-icon name="close-circle" item-end></ion-icon>
        </ion-item>
        <ion-item>
          Zona d’esbarjo
          <ion-icon name="checkmark-circle" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>

    </ion-item>
    <ion-item>
        <button ion-button icon-left >
          <ion-icon name="navigate"></ion-icon>
          {{data.direccio}}
        </button>
    </ion-item>

  </ion-card>

</ion-content>
